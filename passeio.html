<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Passeio - Passeios da Serra</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/passeio-detalhe-features.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
   
    <button class="menu-toggle page-menu-toggle" aria-label="Abrir menu">
        <span></span><span></span><span></span>
    </button>
    
    <nav class="sidebar-menu" id="sidebarMenuPasseio">
        </nav>
    <div class="menu-overlay" id="menuOverlayPasseio"></div>
    
    <main id="main-content" class="passeio-detail-main">
        <section class="passeio-detail">
     
            <div class="passeio-hero">
                <div class="hero-image" id="passeioHeroImage"></div>
                <div class="hero-overlay"></div>
                <div class="hero-content container">
                    <h1 id="passeioTitle">Carregando...</h1>
                    <div class="hero-meta">
                        <div class="rating" id="passeioRatingOverall">
                            <div class="stars" style="--rating: 0;"></div>
                            <span class="rating-text"></span>
                        </div>
                        <div class="location" id="passeioLocationHeader">
                            <i class="fas fa-map-marker-alt"></i>
                            <span></span>
                        </div>
                        <button class="favorite-btn-passeio-page" id="favoriteButtonPasseio" aria-label="Adicionar aos Favoritos">
                            <i class="far fa-heart"></i> <span>Favoritar</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="passeio-container container">
                <div class="passeio-main">
                   
                    <div class="passeio-section" id="passeioAboutSection">
                        <h2>Sobre o Passeio</h2>
                        <div id="passeioLongDesc"></div>
                    </div>
                                        
                    <div class="passeio-section" id="passeioGallerySection">
                        <h2>Galeria de Imagens</h2>
                        <div class="passeio-gallery" id="passeioGalleryContainer"></div>
                    </div>
                    
                    <div class="passeio-section" id="passeioInfoDetalhadaSection">
                        <h2>Informações Detalhadas</h2>
                        <div class="info-grid" id="passeioInfoGrid"></div>
                    </div>
                    
                    <div class="passeio-section" id="passeioReviewsSection">
                        <h2>Avaliações de Clientes</h2>
                        <div class="reviews-summary" id="passeioReviewsSummaryContainer"></div>
                        <div class="reviews-list" id="passeioReviewsListContainer"></div>
                        <div id="addReviewContainer"></div>
                    </div>
                </div>
                
                <aside class="passeio-sidebar">
                    <div class="booking-card" id="bookingCard">
                        <div class="booking-header">
                            <h3>Reserve Agora</h3>
                            <div class="booking-price">
                                <span class="price" id="bookingCardPrice"></span>
                                <span class="per-person">por pessoa</span>
                            </div>
                        </div>
                        <form class="booking-form" id="bookingForm">
                            <div class="form-group">
                                <label for="booking-date">Data e Horário Disponível*</label>
                                <select id="booking-date" name="bookingDate" class="form-control" required>
                                    <option value="">Carregando datas...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="booking-participants">Participantes*</label>
                                <select id="booking-participants" name="bookingParticipants" class="form-control" required>
                                    <option value="1">1 pessoa</option> 
                                </select>
                            </div>
                            <div class="booking-total">
                                <span>Total Estimado:</span>
                                <span class="total-price" id="bookingTotalPrice">R$ 0,00</span>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" id="bookNowButton">Reservar Agora</button>
                        </form>
                    </div>
                    
                    <div class="guide-card" id="guideCard" style="display:none;">
                        <h3>Guia Responsável</h3>
                        <div class="guide-profile">
                            <img src="assets/images/ImagemUsuarioPlaceholder.png" alt="Guia" id="guideAvatar">
                            <div>
                                <h4 id="guideName"></h4>
                            </div>
                        </div>
                        <p class="guide-bio" id="guideBioShort"></p>
                        <a href="#" id="guideProfileLink" class="btn btn-secondary btn-block">Ver Perfil do Guia</a>
                    </div>
                </aside>
            </div>
        </section>
    </main>
    
    <footer class="site-footer">
        </footer>
    
    <script src="js/auth.js"></script>
    <script src="js/passeios.js"></script>
    <script src="js/sidebarMenuHandler.js"></script>
    <script src="js/main.js"></script> 
    <script src="js/passeio-detalhe-features.js"></script> 
</body>
</html>
