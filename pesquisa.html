<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Passeios - Passeios da Serra</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <main id="main-content">
        <section class="search-section">
            <div class="container">
                <div class="search-header animate-on-scroll" data-animation="fadeIn">
                    <h1>Encontre seu passeio perfeito</h1>
                    <p>Explore as melhores experiências na Serra da Mantiqueira</p>
                </div>
                
                <div class="search-container">
                    <aside class="search-filters animate-on-scroll" data-animation="slideInLeft">
                        <div class="filters-header">
                            <h3>Filtros</h3>
                            <button class="btn btn-link" id="reset-filters">Limpar tudo</button>
                        </div>
                        
                        <div class="filter-group">
                            <h4 class="filter-title">Categorias</h4>
                            <div class="filter-options">
                                <label class="filter-option"><input type="checkbox" name="category" value="aventura"><span>Aventura</span></label>
                                <label class="filter-option"><input type="checkbox" name="category" value="cultural"><span>Cultural</span></label>
                                <label class="filter-option"><input type="checkbox" name="category" value="gastronomia"><span>Gastronomia</span></label>
                                <label class="filter-option"><input type="checkbox" name="category" value="natureza"><span>Natureza</span></label>
                                <label class="filter-option"><input type="checkbox" name="category" value="familia"><span>Família</span></label>
                            </div>
                        </div>
                        
                        <div class="filter-group">
                            <h4 class="filter-title">Preço</h4>
                            <div class="price-range">
                                <div class="range-values">
                                    <span id="min-price">R$ 0</span>
                                    <span id="max-price">R$ 500+</span>
                                </div>
                                <input type="range" id="price-slider" min="0" max="500" step="50" value="500">
                            </div>
                        </div>
                        
                        <div class="filter-group">
                            <h4 class="filter-title">Avaliação</h4>
                            <div class="rating-filter">
                                <label class="rating-option"><input type="radio" name="rating" value="5"><span class="stars">★★★★★</span></label>
                                <label class="rating-option"><input type="radio" name="rating" value="4"><span class="stars">★★★★☆</span><span>& acima</span></label>
                                <label class="rating-option"><input type="radio" name="rating" value="3"><span class="stars">★★★☆☆</span><span>& acima</span></label>
                                <label class="rating-option"><input type="radio" name="rating" value="0" checked><span>Todas</span></label>
                            </div>
                        </div>
                        
                    </aside>
                    
                    <div class="search-results animate-on-scroll" data-animation="slideInRight">
                        <div class="results-header">
                            <div class="results-count">
                                <span id="results-number">0</span> passeios encontrados
                            </div>
                            <div class="results-sort">
                                <label for="sort-by">Ordenar por:</label>
                                <select id="sort-by" class="form-control">
                                    <option value="relevance">Relevância</option>
                                    <option value="price-asc">Preço: menor para o maior</option>
                                    <option value="price-desc">Preço: maior para o menor</option>
                                    <option value="rating">Melhor avaliados</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="results-grid">
                            <p style="text-align: center; width: 100%; grid-column: 1 / -1;">Carregando passeios...</p>
                        </div>
                        
                        <div class="pagination" style="display: none;">
                            </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="js/pesquisa.js"></script>
</body>
</html>
